<!-- set Dojo configuration, load Dojo -->

    dojoConfig = {
        has : {
            "dojo-firebug" : true
        },
        parseOnLoad : false,
        async : true
    };

<body class="tundra">
<div id="resultDiv"></div>

<p>Post:</p>

<form id="formNode">
<div><label>Abc Name:</label> <input id="abcname" type="text" name=
"abcname"></div>

<div><label>Abc Value:</label> <input id="abcvalue" type="text"
name="abcvalue"></div>

<button type="submit" id="postButton">Generate</button></form>

<script type="text/javascript">

    require(["dojo/dom", "dojo/on", "dojo/request", "dojo/dom-form"],
            function(dom, on, request, domForm){
                var form = dom.byId('formNode');

                // Attach the onsubmit event handler of the form
                on(form, "submit", function(evt){

                    // prevent the page from navigating after submit
                    evt.stopPropagation();
                    evt.preventDefault();

                    var abcname=dom.byId("abcname").value;
                    var abcvalue=dom.byId("abcvalue").value;
                    
                    var abcData =buildAbcJson(abcname,abcvalue);
                    var addUrl = "restful/abc/add";
                    
                    // Post the data to the server
                    request.post(addUrl, {
                            headers : {
                                "Content-Type" : "application/xml",
                                "Accept" : "application/json"
                            },
                            handleAs : 'json',
                            
                            postData : dojo.toJson(abcData),
                            timeout : 2000
                        }).then(
                                function(response) {
                                    dom.byId('resultDiv').innerHTML = response;
                                },
                                function(error) {
                                    // Display the error returned
                                    dom.byId('resultDiv').innerHTML = "<div class=\"error\">" + error + "<div>";
                                });
                });
            }
        );
 
</script>
