<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="/Dojo/dojo-release-1.6.1/dojo/resources/dojo.css" />
<link rel="stylesheet" type="text/css" href="/Dojo/dojo-release-1.6.1/dojox/grid/resources/Grid.css" />
<link rel="stylesheet" type="text/css" href="/Dojo/dojo-release-1.6.1/dijit/themes/claro/claro.css" />
<link rel="stylesheet" type="text/css" href="/Dojo/dojo-release-1.6.1/dojox/grid/resources/claroGrid.css" />
<link rel="stylesheet" type="text/css" href="css/reusable.css" />

<script type="text/javascript" src="/Dojo/dojo-release-1.6.1/dojo/dojo.js" data-dojo-config="isDebug: true, parseOnLoad: true"></script>
<script type="text/javascript" src="js/configuration.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/performanceTest.js"></script>
<script type="text/javascript" src="widgets/components/InputBox.js"></script>
<style type="text/css">
@import "/Dojo/dojo-release-1.6.1/dojo/resources/dojo.css";
@import "/Dojo/dojo-release-1.6.1/dijit/themes/tundra/tundra.css";
html,body {
	width: 100%;
	height: 100%;
	margin: 0;
	overflow: hidden;
}

#borderContainerTwo {
	width: 100%;
	height: 100%;
}
</style>

<script type="text/javascript">
	dojo.require("dijit.layout.ContentPane");
	dojo.require("dijit.layout.BorderContainer");
	dojo.require("dijit.layout.TabContainer");
	dojo.require("dijit.layout.AccordionContainer");
	dojo.require("dojox.grid.DataGrid");
	dojo.require("dojo.data.ItemFileWriteStore");
	dojo.require("dojox.charting.Chart");
	dojo.require("dojox.charting.axis2d.Default");
	dojo.require("dojox.charting.plot2d.Lines");
</script>

<script>
	dojo.addOnLoad(function() {
		checkLogged();
		buildTable();
		buildChart();
	});
</script>
</head>

<body class="claro">
	<div dojoType="dijit.layout.BorderContainer" gutters="true" id="borderContainerTwo" liveSplitters="false">
		<div dojoType="dijit.layout.ContentPane" region="top" splitter="false">
		<div dojoType="technicolor.component.InputBox" oid="pName" olabel="Project Name" ovalue="1234"></div>
		</div>
		<div dojoType="dijit.layout.AccordionContainer" minSize="20" style="width: 300px;" id="leftAccordion" region="leading" splitter="true">
			<div dojoType="dijit.layout.AccordionPane" title="One fancy Pane"></div>
			<div dojoType="dijit.layout.AccordionPane" title="Another one"></div>
			<div dojoType="dijit.layout.AccordionPane" title="Even more fancy" selected="true"></div>
			<div dojoType="dijit.layout.AccordionPane" title="Last, but not least"></div>
		</div>
		<!-- end AccordionContainer -->
		<div dojoType="dijit.layout.TabContainer" region="center" tabStrip="true">
			<div id="tableContainer" title="Table" dojoType="dijit.layout.ContentPane" selected="true">				
			</div>
			<div id="chartContainer" title="Chart" dojoType="dijit.layout.ContentPane"></div>
			<div id="other" title="Others" dojoType="dijit.layout.ContentPane" closable="true">TODO...</div>
		</div>
		<!-- end TabContainer -->
	</div>
	<!-- end BorderContainer -->
</body>
</html>
