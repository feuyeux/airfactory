    <link rel="stylesheet" href="webjars/dojo/1.8.3/dijit/themes/tundra/tundra.css">
    <script src="webjars/dojo/1.8.3/dojo/dojo.js"></script>


    <script type="text/javascript">
        dojo.require("dijit.form.Button");

        function sendText() {
            var button = dijit.byId("submitButton2");

            dojo.connect(button, "onClick", function (event) {
                // The parameters to pass to xhrPost, the message, and the url to send it to
                // Also, how to handle the return and callbacks.
                var xhrArgs = {
                    url: "restful/abc/update",
                    putData: dojo.toJson({id: "4", name: "eric", value: "dojp"}),
                    headers: { "Content-Type": "application/json; charset=utf-8", "Accept": "application/json; charset=utf-8"},
                    handleAs: "json",
                    load: function (data) {
                        var element = data.element;
                        var id = element.id;
                        var name = element.name;
                        var value = element.value;
                        dojo.byId("result").innerHTML = "Message puted:" + id + " : " + name + " : " + value + "<br/>";
                    },
                    error: function (error) {
                        dojo.byId("result").innerHTML = "Message puted:" + error;
                    }
                };
                dojo.byId("result").innerHTML = "Message being sent...";
                // Call the asynchronous xhrPut
                var deferred = dojo.xhrPut(xhrArgs);
            });
        }
        dojo.ready(sendText);
    </script>

    <title></title>
</head>
<body class="tundra">
<h1>Dojo Put Output:</h1>
<button data-dojo-type="dijit/form/Button" id="submitButton2">Send it!</button>
<div id="result"></div>
