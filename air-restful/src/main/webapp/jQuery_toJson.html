<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- CDN
     <link type="text/css" rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dijit/themes/tundra/tundra.css">
     <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js"></script> -->

    <!-- local -->
    <link rel="stylesheet" href="webjars/bootstrap/2.3.1/css/bootstrap.css">
    <script src="webjars/jquery/2.0.0/jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#convertForm").click(function () {
        var handle200 = function(data, textStatus, jqXHR) {
        	 var formObject1 =$( "#myform" ).serialize();       
        	 $("#output").html(JSON.stringify(formObject1));
        };

        var handle404 = function(jqXHR, textStatus, errorThrown) {
        	 $('#result').html(jqXHR + " 404-" + textStatus + " " + errorThrown);
        };

        var request = $.ajax({
            statusCode: {
                200: handle200,
                404: handle404
            }
        });
            });});
    </script>

    <title></title>
</head>
<body class="claro">
<p>
    <button id="convertForm">Click to convert the form to an object</button>
</p>

<p>The FORM</p>

<form id="myform">
    <p>
        text1: <input type="text" name="text1" value="value1"><br/>
        text2: <input type="text" name="text2" value="value2"><br/>
        cb_group.foo:
        <input id="f6_checkbox1" type="checkbox" name="cb_group" value="foo" checked><br/>
        cb_group.boo:
        <input id="f6_checkbox2" type="checkbox" name="cb_group" value="boo"><br/>
        radio_group.baz:
        <input id="f6_radio1" type="radio" name="radio_group" value="baz"><br/>
        radio_group.bam:
        <input id="f6_radio2" type="radio" name="radio_group" value="bam" checked><br/>
        radio_group.baf:
        <input id="f6_radio3" type="radio" name="radio_group" value="baf">
    </p>
</form>

<p>The form as an object:</p>
<pre id="output">
</pre>

<br/>
</body>
</html>
