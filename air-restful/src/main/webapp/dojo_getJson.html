<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        dojoConfig = {parseOnLoad: true}
    </script>
    <!-- CDN
     <link type="text/css" rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dijit/themes/tundra/tundra.css">
     <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js"></script> -->

    <!-- local -->
    <link rel="stylesheet" href="webjars/bootstrap/2.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="webjars/dojo/1.8.3/dijit/themes/tundra/tundra.css">
    <script src="webjars/dojo/1.8.3/dojo/dojo.js"></script>
</head>
<body>
<div id="resultDiv"/>
</body>
<script type="text/javascript">
    dojo.ready(function () {
        // Look up the node we'll stick the text under.
        var resultDiv = dojo.byId("resultDiv");

        // The parameters to pass to xhrGet, the url, how to handle it, and the callbacks.
        var xhrArgs = {
            url: "air-restful-setting.json",
            handleAs: "json",
            load: function (data) {
                resultDiv.innerHTML = "version=" + data.version + " switch1=" + data.switch1;
            },
            error: function (error) {
                resultDiv.innerHTML = "An unexpected error occurred: " + error;
            }
        };

        // Call the asynchronous xhrGet
        var deferred = dojo.xhrGet(xhrArgs);
    });
</script>
</html>
