<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">
            @import "dojo1.6.1/dojo/resources/dojo.css";
            @import "dojo1.6.1/dijit/themes/tundra/tundra.css";
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style> 
        <script type="text/javascript" src="dojo1.6.1/dojo/dojo.js" data-dojo-config="isDebug: true,parseOnLoad: true"></script>

        <script> 
            dojo.require("dijit.layout.AccordionContainer");
            dojo.require("dijit.layout.ContentPane");

            dojo.ready(function(){
                var aContainer = new dijit.layout.AccordionContainer({style:"height: 300px"}, "markup");

                aContainer.addChild(new dijit.layout.ContentPane({
                    title:"This is a content pane",
                    content:"Hi!"
                }));
                aContainer.addChild(new dijit.layout.ContentPane({
                    title:"This is as well",
                    content:"Hi how are you?"
                }));
                aContainer.addChild(new dijit.layout.ContentPane({
                    title:"This too",
                    content:"Hello im fine.. thnx"
                }));
                aContainer.startup();
            });
        </script> 
    </head>
    <body class="tundra">
        <div id="markup" style="width:300px; height: 300px"></div>
    </body>
</html>
