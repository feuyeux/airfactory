<!DOCTYPE html>
<html>
<head>
    <meta name="generator" content="HTML Tidy, see www.w3.org">
    <script type="text/javascript">
        dojoConfig = {parseOnLoad: true}
    </script>

    <!-- CDN
    <link type="text/css" rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dijit/themes/tundra/tundra.css">
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js"></script> -->

    <link rel="stylesheet" href="webjars/bootstrap/2.3.1/css/bootstrap.css">
    <script src="webjars/jquery/2.0.0/jquery.js"></script>

    <script type="text/javascript">
        var putUrl = "restful/abc/update";
        $(document).ready(function () {
            $("#submitButton2").click(function () {
                var handle200 = function (data, textStatus, jqXHR) {
                    var element = data.element;
                    var id = element.id;
                    var name = element.name;
                    var value = element.value;
                    $("#result").html("Message puted:" + id + " : " + name + " : " + value + "<br/>");
                };

                var handle404 = function (jqXHR, textStatus, errorThrown) {
                    $('#result').html(jqXHR + " 404-" + textStatus + " " + errorThrown);
                };

                $.ajax({
                    type: 'put',
                    url: putUrl,
                    data: JSON.stringify({id: "4", name: "eric", value: "jq"}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    statusCode: {
                        200: handle200,
                        404: handle404
                    }
                });
            });
        });
    </script>

    <title></title>
</head>
<body class="tundra">
<h1>jQuery Put Output:</h1>
<button data-dojo-type="dijit/form/Button" id="submitButton2">Send it!</button>
<div id="result"></div>
<br/><a href="index.html" target="_self">Go Home</a><br/>
</body>
</html>
