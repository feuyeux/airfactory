<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Mail List</title>
	<style type="text/css">
		.oddrow {
			height: 20px;
			margin: 0;
			padding: 0;
			vertical-align: top;
			background: #FFF8C6;
		}
		
		.evenrow {
			height: 20px;
			margin: 0;
			padding: 0;
			vertical-align: top;
			background: #FFFFFF;
		}
	</style>
</h:head>

<h:body>
		<rich:panel style="width:80%;height:500px">
			<rich:dataTable id="dt" style="width:100%" value="#{mailApi.mailMessages}" var="msg" rowClasses="oddrow,evenrow"
				columnClasses="firstCol,secondCol,thirdCol" border="0">
				<h:column id="firstColumn">
					<f:facet name="header">
					Subject
				</f:facet>
					<h:outputText value="#{msg.subject}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					From
				</f:facet>
					<h:outputText value="#{msg.address}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					Seen?
				</f:facet>
					<h:outputText value="#{msg.flag}" />
				</h:column>
				<h:column>
					<f:facet name="header">
					Size
				</f:facet>
					<h:outputText value="#{msg.size}" />
				</h:column>
			</rich:dataTable>
		</rich:panel>

		<h:link value="Return" outcome="/index" />
</h:body>
</html>
